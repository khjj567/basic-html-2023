         /* 함수를 매개변수로 */
        function proTentimes(func) {
            for(var i = 0; i< 3; i++){
                func(); // 호출한 매개변수로 가져온 함수를 실행!!
            }
        }

         var callback = function(){
            alert('호출');
         }

         proTentimes(callback);

         proTentimes(function () {console.log('이 내용은 개발툴 콘솔에 찍힙니다');})

         /* 객체 json*/

         }
