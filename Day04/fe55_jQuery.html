<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
        $('#box').css({
            width: '100px',
            height: '100px',
            'background-color': 'orange',
        }).on('click', function(){
            $(this).css('background-color','red');
            alert('안녕!');
        }).on('mouseenter', function(){
            $(this).css('background-color','blue');
            $(this).css('border-radius', '50%');
        }).on('mouseleave', function(){
            $(this).css('background-color','orange');
            $(this).css('border-radius', '0%');
        })

        $('h1').hover(function(){
            $(this).css({
                'background-color':'red',
                'color':'white' });
        }, function(){
            $(this).css({
                'background-color':'',
                'color':'' });
        })

        $('a').click(function(e){
            alert('사이트가 열리지 않습니다');
            e.preventDefault(); // 구글을 새로 띄우는 이벤트를 제거
        })

        $('#btnToggle').click(function(){
            $('.page').toggle(1000); // toggle(), fadeToggle() 등등
        });

        $('#anim').click(function(){
                $('#box').animate({
                    width: '300px',
                    opacity: 0.2,
                }, 1000); //1000 = 1초
            }).dblclick(function(e){
                $('#box').animate({
                    width: '100px',
                    opacity: 1.0,
                }, 1000);
            });

    });

    </script>
</head>
<body>
    <div id="box"></div>
    <br>
    <h1>CLICK</h1>
    <br>
    <a href="https://google.com" target="_blank">구글</a>
    <button id="anim">애니메이션</button>
    <input type="button" value="show" id="btnToggle">
    <div class="page">
    <h1>Lorem ipsum</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate amet quam eius praesentium exercitationem magnam aperiam accusamus vitae illum beatae? Nihil eveniet deserunt culpa cupiditate magnam provident facilis tenetur quos.
    </p>
</div>
</body>
</html>
