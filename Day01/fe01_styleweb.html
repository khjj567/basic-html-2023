<!DOCTYPE html>
<html lang="ko"></html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hey~~~</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- view port 다양한 크기의 화면 제공 ? -->
</head>
<body>
    <!-- title head 영역 시작 -->
    <h1 title="header">Hello HTML5</h1>    
    <!-- title head 영역 종료 -->
    <!-- 주석이 많으면 다운로드가 늦어질 수 있으니 적당히 넣어라 -->
    <div>
        <h2>Hello HTML5</h2>
    </div>
    <h3>Hello HTML5</h3>    
    <h4>Hello HTML5</h4>    
    <h5>Hello HTML5</h5>  
    <div>
        <h6>Hello HTML5</h6>    
        <p>신나는 웹개발</p>
    </div>  
    <img src="image.png" width="200">
    
</body>
</html>
