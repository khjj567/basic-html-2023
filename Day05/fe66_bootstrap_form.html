<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><form action=""></form></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .addition{
            background-color : lightpink;
            border : 1px solid #ece3fd
        }
        .space{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container space">
        <div class="row">
            <div class="col-sm"></div>
            <form method="get">
                <div class="mb-2">
                    <label for="mail" class="form-label">Email address</label>
                    <input type="email" id="mail" class="form-control" aria-describedby="mailhelp">
                    <div id="emailhelp" class="form-text">이메일을 입력하세요</div>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" id="mail2" class="form-control" placeholder="test@mail.com">
                    <label for="mail2">Email address</label>
                </div>
                <div class="mb-2">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" id="pass" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="product" class="form-label">제조회사</label>
                    <select id="product" class="form-selcted">
                        <option selected>메뉴를 선택하세요</option>
                        <option value="1">삼성전자</option>
                        <option value="2">엘지</option>
                        <option value="3">sk</option>
                    </select>
                </div>
                <input type="submit" value="LogiN" class="btn btn-sm btn-primary">
            </form>
        </div>
    </div>
