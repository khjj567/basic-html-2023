<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>시간표</title>
    <style>
        table > thead > tr > th {
            color: black;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>3학년 1반 시간표</h1>    
    <hr>

    <table border="3">

        <thead>

            <tr>
                <th>요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>

        </thead>

        <tbody><tr>
            <th>1교시</th>
            <td>영어</td>
            <td>국어</td>
            <td>수학</td>
            <td>고양이</td>
            <td>화학</td>
        </tr>
        <tr>
            <th>2교시</th>
            <td>세계사</td>
            <td>체육</td>
            <td>영어</td>
            <td>수학</td>
            <td>사회</td>
        </tr>
        <tr>
            <th>3교시</th>
            <td>국어</td>
            <td>음악</td>
            <td>기술</td>
            <td>체육</td>
            <td>일본어</td>
        </tr></tbody>
        
    </table>
</body>
</html>
