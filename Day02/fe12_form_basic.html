<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>폼 양식</title>
</head>
<body>
    <form action="" method="get">
        <!-- 사용자 입력양식-->
       <b>text</b>
        <input type="text" name="text" value="text">
        <br>
        <b>password</b>
        <input type="password" name="password" value="12345">
        <br>
        <b>file</b>
        <input type="file" name="profile">
        <br>
        <b>checkbox</b>
        <input type="checkbox" name="fruit" value="사과"> 사과
        <input type="checkbox" name="fruit" value="바나나"> 바나나
        <input type="checkbox" name="fruit" value="파인애플"> 파인애플       
         <br>
         <b>radio</b>
        <input type="radio" name="gender" value="남"> 남자
        <input type="radio" name="gender" value="여"> 여자
        <br>
        <br>
        <br>
        <br>
     <!-- 히든양식-->
     <input type="hidden" name="what" value="Whaaat"> hidden
        <br>
        <br>
        <br>
        <br>
        <br>
     <!-- 버튼 -->
     <input type="button" value="클릭"> button
     <br>
     <input type="reset" value="초기화"> reset
     <br>
     <input type="submit" value="승인"> submit
     <br>
     <!--  input image는 클릭이미지의 x-y값을 전달한다. -->
     <input type="image" src="http://placehold.it/100x100"> 
     <br>
     <img src="http://placehold.it/100x100"> 
    </form>
</body>
</html>
